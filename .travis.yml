language: csharp
solution: DSmall.DynamicsCrm.Plugins.Core.sln
install:
  - nuget restore DSmall.DynamicsCrm.Plugins.Core.sln
  - nuget install NUnit.ConsoleRunner -Version 3.4.1 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release-Net40 DSmall.DynamicsCrm.Plugins.Core.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.4.1/tools/nunit3-console.exe ./DSmall.DynamicsCrm.Plugins.Core.UnitTest/bin/Release-Net40/DSmall.DynamicsCrm.Plugins.Core.UnitTest.dll
  - xbuild /p:Configuration=Release-Net45 DSmall.DynamicsCrm.Plugins.Core.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.4.1/tools/nunit3-console.exe ./DSmall.DynamicsCrm.Plugins.Core.UnitTest/bin/Release-Net45/DSmall.DynamicsCrm.Plugins.Core.UnitTest.dll